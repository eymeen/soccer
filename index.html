<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <title>Calculus in Football</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Nanum Pen Script', cursive;

        }
        body{
            background: url(./bg.svg) center center no-repeat;
            background-size: cover;
            height: 100vh;
        }
        input{
            all: unset;
        }
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* For Firefox */
        input[type="number"] {
            -moz-appearance: textfield;
        }
        #playground{
            height: 100vh;
            width: 100vw;
            position: relative;
        }
        #players{
            width: 314.97px;
            height: 323.81px;
            position: absolute;
            /*top: 377.98px;*/
            top: 347.98px;
            left: 719.86px;
            z-index: 1;
        }
        #shooter{
            width: 310.974px;
            height: 571.26px;
            position: absolute;
            top: 231.99px;
            left: 354.2px;
        }
        #football{
            width: 73.34px;
            height: 73.34px;
            position: absolute;
            top: 652.46px;
            left: 649.11px;
        }
        #goalkeeper{
            width: 83.4px;
            height: 123.45px;
            position: absolute;
            left: 687.58px;
            top: 393.71px;
        }
        #curve{
            position: absolute;
            bottom: 135px;
            left: 693px;
            width: 600px;
        }
        .control{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            padding: 120px;
        }
        .control p{
            font-size: 64px;
        }
        .control input{
            width: 42px;
            margin: 0 18px;
            font-size: 46px;
        }
        #shoot{
            cursor: pointer;
            transition: all .1s ease-in-out;
        }
        #shoot:active{
            transform: translate(0, 10px);
        }
    </style>
</head>

<script src="./animejs/anime.min.js"></script>

<script>
    const btn = document.querySelector("#shoot");
    const input = document.querySelector("#angle");
    const ball = document.querySelector("#football");
    btn.addEventListener("click", ()=>{
        let deg = input.value;
        changeAngle(deg);

        let path = anime.path(document.querySelector('#curve path'));
        ball.style.top = "322.46px";
        anime({
            targets: '#football',
            translateX: path('x'),
            translateY: path('y'),
            rotate: path('angle'),
            easing: 'cubicBezier(0, 0.7, 0.9, 1)',
            duration: 1700,
            loop: false
        });
    })
    function generateSVGPath(angle) {
        const startX = 0;
        const startY = 370;
        const endX = 230;
        const endY = 10;

        const theta = angle * (Math.PI / 180);

        const controlX = startX + Math.tan(theta) * (startY - endY) / 2;
        const controlY = startY - (startY - endY) / 2;

        const pathString = `M ${startX} ${startY} Q ${controlX} ${controlY} ${endX} ${endY}`;

        return { pathString, controlX, controlY };
    }

    function changeAngle(angle){
        const { pathString, controlX, controlY } = generateSVGPath(angle);

        const svgElement = document.querySelector('#curve path');
        svgElement.setAttribute('d', pathString);
    }
</script>
